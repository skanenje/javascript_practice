<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Interface with Dynamic Aspect Ratio and Styled Cursor Effect</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="matrix-background"></canvas>
    <div class="slide-container">
        <div class="slide active">
            <div class="slide-content">
                <img src="img/one.png" alt="Slide 1">
            </div>
        </div>
        <div class="slide">
            <div class="slide-content">
                <img src="img/two.png" alt="Slide 2">
            </div>
        </div>
        <div class="slide">
            <div class="slide-content">
                <img src="img/three.png" alt="Slide 3">
            </div>
        </div>
        <div class="slide">
            <div class="slide-content">
                <img src="img/four.png" alt="Slide 4">
            </div>
        </div>
        <div class="slide">
            <div class="slide-content">
                <img src="img/five.png" alt="Slide 5">
            </div>
        </div>
        <div class="arrow arrow-left">&#8249;</div>
        <div class="arrow arrow-right">&#8250;</div>
    </div>
    <canvas id="cursor-canvas"></canvas>

    <script src="matrix-background.js"></script>
    <script type="module" src="cursor.js"></script>
    <script src="script.js"></script>
</body>
</html>
